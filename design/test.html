<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Chatbot GUI</title>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 h-screen">
        <div class="bg-white shadow-lg rounded-lg p-6 h-full flex flex-col">
            <div class="mb-4 flex justify-between items-center">
                <div class="flex items-center">
                    <img src="https://via.placeholder.com/40" alt="Logo" class="mr-4">
                    <h2 class="text-2xl font-semibold text-indigo-600">Chatbot</h2>
                </div>
                <button id="voice-button"
                    class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg focus:outline-none">
                    <img class="max-h-5"
                        src="https://s3-alpha.figma.com/hub/file/3858571977/5a78c81c-36ff-4681-8907-cd7df5955365-cover.png"
                        alt="">
                </button>
            </div>
            <div id="chat-messages" class="flex-grow overflow-y-auto">
                <!-- Bot messages -->
                <div class="flex items-start mb-4">
                    <img src="https://via.placeholder.com/40" alt="Bot Logo" class="mr-4">
                    <div class="bg-gray-200 rounded-lg p-4 max-w-3/4">
                        <p class="text-gray-800">Hello, how can I assist you today?</p>
                        <div class="text-gray-500 text-sm mt-2">
                            [1]
                        </div>
                    </div>
                </div>
                <!-- User messages -->
                <div class="flex items-start mb-4 justify-end">
                    <div class="bg-indigo-500 rounded-lg p-4 text-white max-w-3/4">
                        <p>I'm interested in learning more about the AI program at Northampton.</p>
                    </div>
                    <img src="https://via.placeholder.com/40" alt="User Logo" class="ml-4">
                </div>
            </div>
            <div class="mt-4">
                <input id="user-input" type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Type your message...">
            </div>
        </div>
    </div>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const voiceButton = document.getElementById('voice-button');

        userInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                const userMessage = userInput.value;
                displayMessage(userMessage, 'user', 'https://via.placeholder.com/40');
                sendMessage(userMessage);
                userInput.value = '';
            }
        });

        voiceButton.addEventListener('click', function () {
            const lastBotMessage = chatMessages.lastElementChild.querySelector('p').textContent;
            speakMessage(lastBotMessage);
        });

    function displayMessage(message, sender, logoSrc, references) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('flex', 'mb-4');

    if (sender === 'bot') {
        messageElement.innerHTML = `
            <div class="flex items-start">
                <img src="${logoSrc}" alt="${sender} Logo" class="mr-4">
                <div class="bg-gray-200 rounded-lg p-4 max-w-3/4">
                    <p class="text-gray-800 typing-effect"></p>
                    <div class="text-gray-500 text-sm mt-2">
                        ${references ? references : ''}
                    </div>
                </div>
            </div>
        `;
        const typingElement = messageElement.querySelector('.typing-effect');
        typeMessage(message, typingElement, references);
    } else {
        messageElement.classList.add('justify-end');
        messageElement.innerHTML = `
            <div class="bg-indigo-500 rounded-lg p-4 text-white max-w-3/4">
                <p>${message}</p>
            </div>
            <img src="${logoSrc}" alt="${sender} Logo" class="ml-4">
        `;
    }

    chatMessages.appendChild(messageElement);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

        function typeMessage(message, element, references) {
            let i = 0;
            element.classList.add('hide-cursor');
            const typing = setInterval(() => {
                if (i < message.length) {
                    if ((i % 100) === 99) {
                        let j = i;
                        for (j = i; j < message.length; j++) {
                            element.innerHTML += message.charAt(j);
                            if (message[j] === ' ') {
                                break;
                            }
                        }
                        i = j + 1;
                        element.innerHTML += '<br>';
                    } else {
                        element.innerHTML += message.charAt(i);
                        i++;
                    }
                } else {
                    clearInterval(typing);
                    if (references) {
                        element.insertAdjacentHTML('afterend', `<div class="references">${references}</div>`);
                    }
                }
            }, 5);
            element.classList.add('text-justify');
        }

        function speakMessage(message) {
            const speech = new SpeechSynthesisUtterance(message);
            window.speechSynthesis.speak(speech);
        }

        async function sendMessage(message) {
            try {
                const response = await fetch('http://localhost:5005/webhooks/rest/webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sender: 'user', message: message })
                });

                const data = await response.json();

                if (data && data.length > 0 && data[0].text) {
                    const botMessage = data[0].text;
                    const references = extractReferences(botMessage);
                    const messageWithoutReferences = removeReferences(botMessage);
                    displayMessage(messageWithoutReferences, 'bot', 'https://via.placeholder.com/40');
                } else {
                    console.error('Unexpected response format:', data);
                    displayMessage('Sorry, I encountered an error.', 'bot', 'https://via.placeholder.com/40');
                }
            } catch (error) {
                console.error('Error:', error);
                displayMessage('Sorry, I encountered an error.', 'bot', 'https://via.placeholder.com/40');
            }
        }

        function extractReferences(message) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            const references = message.match(urlRegex);
            if (references) {
                return references.map((url, index) => `<span style="color: purple;">[${index + 1}]</span> <a href="${url}" target="_blank" style="color: purple;">${url}</a>`).join('<br>');
            }
            return null;
        }

        function removeReferences(message) {
            return message.replace(/\(https?:\/\/[^\s]+\)/g, "[1]").trim();
        }


    </script>
</body>

</html>
